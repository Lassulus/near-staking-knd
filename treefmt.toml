[formatter.nix]
command = "nixpkgs-fmt"
includes = ["*.nix"]

[formatter.rust]
command = "rustfmt"
options = ["--edition", "2021"]
includes = ["*.rs"]

[formatter.python]
command = "sh"
options = [
    "-eucx",
    """
ruff --fix "$@"
black "$@"
    """,
    "--", # this argument is ignored by bash
]
includes = ["*.py"]
excludes = []
